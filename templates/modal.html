<div role="dialog" id="deleteConfirmationModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Delete Thread</h2>
            <button type="button" class="modal-close" aria-label="Close" id="closeDelete">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6L6 18"></path><path d="M6 6l12 12"></path></svg>
            </button>
        </div>
        <div class="modal-body">
            <p>Are you sure you want to delete this thread? This action cannot be undone.</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-ghost" id="cancelDelete" type="button">No</button>
            <button class="btn btn-danger" id="confirmDelete" type="button">Yes</button>
        </div>
    </div>
</div>
